<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/50/000000/external-burger-fast-food-color-outline-tulpahn-outline-color-tulpahn.png">
    <title>{% block title %} {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img class="logo" src="https://img.icons8.com/external-tulpahn-outline-color-tulpahn/50/000000/external-burger-fast-food-color-outline-tulpahn-outline-color-tulpahn.png"/>
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Bosh Sahifa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'food:pizza' %}">Pizza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Burgers</a>
          </li>
        </ul>
      </nav>
      <div>
          {% block content %} {% endblock %}
      </div>
 
 
 
 
 
 <!-- jQuery library -->  
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
 <!-- Popper JS -->
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 <!-- Latest compiled JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
